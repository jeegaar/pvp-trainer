<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PVP Trainer â€” Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ---------- Base layout ---------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }

    /* ---------- Board ---------- */
    .board {
      width: 1024px;
      height: 1024px;
      display: grid;
      grid-template-columns: repeat(16, 64px);
      grid-template-rows: repeat(16, 64px);
      border: 4px solid #333;
      position: relative;
      cursor: default;
      user-select: none;
    }

    .cell {
      width: 64px;
      height: 64px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      position: relative;
    }

    /* Terrain (flat colors) */
    .grass  { background: #3d9e4c; }
    .sand   { background: #d9c98b; }
    .gravel { background: #888; }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 1024px;
      padding: 20px 0;
    }

    .scoreboard {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .hp-bar-container {
      width: 180px;
      height: 20px;
      background: #333;
      border: 2px solid #555;
      position: relative;
      margin-bottom: 20px;
    }

    .hp-bar {
      height: 100%;
      background: red;
      width: 100%;
      transition: width 0.3s;
    }

    button {
      width: 160px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .sd-btn { background: #c0392b; color: #fff; }
    .sd-btn:hover { background: #e74c3c; }

    .uh-btn { background: #27ae60; color: #fff; }
    .uh-btn:hover { background: #2ecc71; }

    /* ---------- Mage(s) ---------- */
    .mage {
      position: absolute;
      width: 64px;
      height: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: left 0.08s linear, top 0.08s linear;
      z-index: 4;
      pointer-events: none;
    }

    .mage .hair {
      width: 30px;
      height: 16px;
      border-radius: 4px;
      margin-top: 6px;
    }

    .mage .robe {
      width: 40px;
      height: 38px;
      border-radius: 6px;
      margin-top: 2px;
    }

    /* Floating nickname and HP */
    .nickname {
      position: absolute;
      top: -35px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      white-space: nowrap;
    }

    .floating-hp {
      position: absolute;
      top: -18px;
      width: 64px;
      height: 6px;
      background: #333;
      border: 1px solid #555;
    }

    .floating-hp-bar {
      height: 100%;
      background: red;
      width: 100%;
      transition: width 0.3s;
    }

    /* ---------- Spell effects ---------- */
    .spell {
      position: absolute;
      width: 64px;
      height: 64px;
      top: 0; left: 0;
      opacity: 0.85;
      animation: fadeOut 0.4s forwards;
      z-index: 5;
      pointer-events: none;
    }
    .spell.sd   { background: radial-gradient(circle, #ff5722 0%, transparent 70%); }
    .spell.uh   { background: radial-gradient(circle, #2ecc71 0%, transparent 70%); }
    .spell.miss { background: radial-gradient(circle, #aaaaaa 0%, transparent 70%); }

    @keyframes fadeOut {
      from { opacity: 0.85; }
      to   { opacity: 0; }
    }

    /* ---------- Modal ---------- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      visibility: hidden; /* toggled via .show */
    }
    .modal.show { visibility: visible; }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }
    .modal h2 {
      margin: 0 0 20px;
      font-size: 28px;
    }
    .modal button {
      background: #3498db;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 8px;
    }
    .modal button:hover {
      background: #2980b9;
    }

    /* ---------- Countdown ---------- */
    .countdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
      font-weight: bold;
      color: #fff;
      z-index: 20;
      visibility: hidden; /* toggled via .show */
    }
    .countdown.show { visibility: visible; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Board -->
    <div class="board" id="board"></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="scoreboard" id="scoreboard">Waiting for playersâ€¦</div>
      <div class="buttons">
        <div class="hp-bar-container"><div class="hp-bar" id="hpBar"></div></div>
        <button class="sd-btn" id="sdBtn">ðŸ”¥ SD Rune</button>
        <button class="uh-btn" id="uhBtn">ðŸ’š UH Rune</button>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Modal (unified: waiting / start / next round) -->
  <div class="modal show" id="modal">
    <div class="modal-content">
      <h2 id="modalMessage">Waiting for opponentâ€¦</h2>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Countdown -->
  <div class="countdown" id="countdown">3</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    /********************
     * Setup & Elements *
     ********************/
    const board        = document.getElementById('board');
    const modal        = document.getElementById('modal');
    const modalMessage = document.getElementById('modalMessage');
    const startBtn     = document.getElementById('startBtn');
    const countdownEl  = document.getElementById('countdown');
    const hpBar        = document.getElementById('hpBar');
    const scoreboard   = document.getElementById('scoreboard');

    const terrains = ['grass', 'sand', 'gravel'];
    const robeColors = ['#3498db', '#8e44ad', '#e67e22', '#2ecc71', '#f39c12'];
    const hairColors = ['#fff', '#ffcc00', '#000', '#c0392b', '#95a5a6'];
    const rand = arr => arr[Math.floor(Math.random() * arr.length)];

    // Build 16x16 terrain board
    for (let i = 0; i < 16 * 16; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell', terrains[Math.floor(Math.random() * terrains.length)]);
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    // Query params: room, nickname, and whether we create or join
    const params   = new URLSearchParams(location.search);
    const roomId   = params.get('room');
    const myNick   = params.get('nick') || 'Player';
    const action   = params.get('action'); // "create" or "join"

    // Socket
    const socket = io();

    // Opponent visuals/state
    let oppNick = null;
    let oppMage = null;
    let oppX = 8, oppY = 8;
    let oppHP = 100;

    // My visuals/state
    const cellSize = 64;
    let myX = 5, myY = 5;
    let myHP = 100;
    let myScore = 0;
    let oppScore = 0;

    // Movement timing (your requested values)
    const MOVE_COOLDOWN = 200; // ms
    const MOVE_TIME = 100;     // ms
    let isMoving = false;
    let lastMoveTime = 0;
    let gameActive = false;

    // Create my mage
    const myMage = document.createElement('div');
    myMage.className = 'mage';
    myMage.innerHTML = `
      <div class="nickname">${myNick}</div>
      <div class="floating-hp"><div class="floating-hp-bar" id="myHpFloat"></div></div>
      <div class="hair" style="background:${rand(hairColors)}"></div>
      <div class="robe" style="background:${rand(robeColors)}"></div>
    `;
    board.appendChild(myMage);

    // Maybe-opponent mage (added when second player detected)
    function ensureOpponentMage() {
      if (oppMage) return;
      oppMage = document.createElement('div');
      oppMage.className = 'mage';
      oppMage.innerHTML = `
        <div class="nickname" id="oppNickAbove">${oppNick || 'Opponent'}</div>
        <div class="floating-hp"><div class="floating-hp-bar" id="oppHpFloat"></div></div>
        <div class="hair" style="background:${rand(hairColors)}"></div>
        <div class="robe" style="background:${rand(robeColors)}"></div>
      `;
      board.appendChild(oppMage);
      setEntityPos(oppMage, oppX, oppY);
    }

    // Helpers to position mages & update HP
    function setEntityPos(el, x, y) {
      el.style.left = (x * cellSize) + 'px';
      el.style.top  = (y * cellSize) + 'px';
    }

    function updateMyPos() {
      setEntityPos(myMage, myX, myY);
    }
    updateMyPos();

    const myHpFloat  = document.getElementById('myHpFloat');
    let   oppHpFloat = null;

    function syncHPBars() {
      hpBar.style.width   = myHP + '%';
      myHpFloat.style.width = myHP + '%';
      if (!oppHpFloat) oppHpFloat = document.getElementById('oppHpFloat');
      if (oppHpFloat)  oppHpFloat.style.width = oppHP + '%';
    }
    syncHPBars();

    function updateScoreboard() {
      const left  = `${myNick} ${myScore}`;
      const right = `${oppScore} ${oppNick || 'Waiting...'}`;
      scoreboard.textContent = `${left} : ${right}`;
    }
    updateScoreboard();

    /**********************
     * Room create / join *
     **********************/
    if (action === 'create') {
      socket.emit('createRoom', { roomId, nickname: myNick }, (res) => {
        if (!res || !res.success) {
          alert(res?.message || 'Failed to create room');
          location.href = '/';
        } else {
          // Show waiting modal (already shown by default)
          modalMessage.textContent = 'Waiting for opponentâ€¦';
          modal.classList.add('show');
        }
      });
    } else if (action === 'join') {
      socket.emit('joinRoom', { roomId, nickname: myNick }, (res) => {
        if (!res || !res.success) {
          alert(res?.message || 'Failed to join room');
          location.href = '/';
        } else {
          // If creator is present, server may immediately emit roomReady
          // Otherwise, we wait. Keep modal visible.
          modalMessage.textContent = 'Connectingâ€¦';
          modal.classList.add('show');
        }
      });
    } else {
      // If no action, bounce back
      alert('Missing action. Please use the lobby to enter a room.');
      location.href = '/';
    }

    /*************************
     * Room / opponent wires *
     *************************/
    // Server tells us both players are present
    socket.on('roomReady', ({ players }) => {
      const names = players.map(p => p.nickname);
      oppNick = names.find(n => n !== myNick) || 'Opponent';
      ensureOpponentMage();
      const oppLabel = oppMage.querySelector('#oppNickAbove');
      if (oppLabel) oppLabel.textContent = oppNick;

      modalMessage.textContent = 'Both players are here! Press Start Game';
      modal.classList.add('show');

      // Show names on scoreboard
      updateScoreboard();
    });

    socket.on('opponentLeft', () => {
      gameActive = false;
      alert('Opponent left. Returning to lobby.');
      location.href = '/';
    });

    /****************
     * Local moves  *
     ****************/
    const moveKeys = {
      'KeyW': [0, -1], 'KeyS': [0,  1],
      'KeyA': [-1, 0], 'KeyD': [1,  0],
      'KeyQ': [-1,-1], 'KeyE': [1, -1],
      'KeyZ': [-1, 1], 'KeyC': [1,  1],
    };

    window.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      const mv = moveKeys[e.code];
      if (!mv || isMoving) return;

      const now = Date.now();
      if (now - lastMoveTime < MOVE_COOLDOWN) return;

      const [dx, dy] = mv;
      const nx = Math.max(0, Math.min(15, myX + dx));
      const ny = Math.max(0, Math.min(15, myY + dy));
      if (nx === myX && ny === myY) return;

      // Apply local move
      isMoving = true;
      myX = nx; myY = ny;
      updateMyPos();

      // Tell server (if your server relays this, opponent will see movement)
      socket.emit('playerMove', { roomId, x: myX, y: myY });

      setTimeout(() => {
        isMoving = false;
        lastMoveTime = Date.now();
      }, MOVE_TIME);
    });

    // Opponent movement (supported if your server relays 'updateOpponentPosition')
    socket.on('updateOpponentPosition', ({ x, y }) => {
      ensureOpponentMage();
      oppX = x; oppY = y;
      setEntityPos(oppMage, oppX, oppY);
    });

    /****************
     * Rune casting *
     ****************/
    let selectedRune = null;

    const sdBtn = document.getElementById('sdBtn');
    const uhBtn = document.getElementById('uhBtn');

    sdBtn.addEventListener('click', () => {
      if (!gameActive) return;
      selectedRune = 'sd';
      board.style.cursor = 'crosshair';
    });

    uhBtn.addEventListener('click', () => {
      if (!gameActive) return;
      selectedRune = 'uh';
      board.style.cursor = 'crosshair';
    });

    function addSpellEffectOnCell(x, y, cls) {
      const idx = y * 16 + x;
      const cell = board.children[idx];
      if (!cell || !cell.classList.contains('cell')) return;
      const fx = document.createElement('div');
      fx.className = `spell ${cls}`;
      cell.appendChild(fx);
      setTimeout(() => fx.remove(), 400);
    }

    function addSpellEffectOnEntity(el, cls) {
      const fx = document.createElement('div');
      fx.className = `spell ${cls}`;
      el.appendChild(fx);
      setTimeout(() => fx.remove(), 400);
    }

    board.addEventListener('click', (e) => {
      if (!gameActive || !selectedRune) return;

      const rect = board.getBoundingClientRect();
      const gx = Math.floor((e.clientX - rect.left) / cellSize);
      const gy = Math.floor((e.clientY - rect.top) / cellSize);

      // Local immediate feedback
      let effect = 'miss';
      if (gx === myX && gy === myY) {
        effect = selectedRune;
        if (selectedRune === 'sd') myHP = Math.max(0, myHP - 40);
        if (selectedRune === 'uh') myHP = Math.min(100, myHP + 40);
        syncHPBars();
        addSpellEffectOnEntity(myMage, effect);
      } else {
        addSpellEffectOnCell(gx, gy, 'miss');
      }

      // Tell server (if server relays, opponent will see it)
      socket.emit('castRune', { roomId, type: selectedRune, targetX: gx, targetY: gy });

      // consume rune / reset cursor
      selectedRune = null;
      board.style.cursor = 'default';
    });

    // Opponent rune effect (if server relays 'opponentCastRune')
    socket.on('opponentCastRune', ({ type, targetX, targetY }) => {
      // Visual feedback only (HP remains local-only unless you add authoritative logic server-side)
      if (oppMage && type === 'sd' && targetX === oppX && targetY === oppY) {
        addSpellEffectOnEntity(oppMage, 'sd');
      } else if (oppMage && type === 'uh' && targetX === oppX && targetY === oppY) {
        addSpellEffectOnEntity(oppMage, 'uh');
      } else {
        addSpellEffectOnCell(targetX, targetY, 'miss');
      }
    });

    /****************
     * Round system *
     ****************/
    function showModal(msg, showBtn = true) {
      modalMessage.textContent = msg;
      startBtn.style.display = showBtn ? 'inline-block' : 'none';
      modal.classList.add('show');
    }

    function hideModal() {
      modal.classList.remove('show');
    }

    function startCountdown(cb) {
      let n = 3;
      countdownEl.textContent = n;
      countdownEl.classList.add('show');
      const t = setInterval(() => {
        n--;
        if (n > 0) {
          countdownEl.textContent = n;
        } else if (n === 0) {
          countdownEl.textContent = 'GO!';
        } else {
          clearInterval(t);
          countdownEl.classList.remove('show');
          cb && cb();
        }
      }, 1000);
    }

    function randomRespawn() {
      myX = Math.floor(Math.random() * 16);
      myY = Math.floor(Math.random() * 16);
      updateMyPos();
    }

    function startRoundLocal() {
      // Reset local HP & position (server-authoritative can be added later)
      myHP = 100;
      syncHPBars();
      randomRespawn();

      // Optionally inform opponent of your first position:
      socket.emit('playerMove', { roomId, x: myX, y: myY });

      startCountdown(() => {
        gameActive = true;
      });
    }

    // Start button in modal (client-side start; both players will press theirs)
    startBtn.addEventListener('click', () => {
      hideModal();
      startRoundLocal();
    });

    // Ensure modal is visible on load with a clear message
    showModal('Waiting for opponentâ€¦', true);
  </script>
</body>
</html>
